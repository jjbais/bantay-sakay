<ion-header>

  <ion-navbar>
    <ion-title>Report Driver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img width="100%" src="assets/img/title.png" />
  <form (ngSubmit)="pushData()">
    <ion-item>
      <ion-input text-center type="text" placeholder="Plate Number" [(ngModel)]="report.plateNumber" name="plateNumber" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Misbehaviour</ion-label>
      <ion-select [(ngModel)]="report.misbehaviour" name="misbehaviour">
        <ion-option value="1">Reckless Driving</ion-option>
        <ion-option value="2">Drunk Driving</ion-option>
        <ion-option value="3">Over Speeding</ion-option>
        <ion-option value="4">Tailgating</ion-option>
        <ion-option value="5">Beating the Red Light</ion-option>
        <ion-option value="6">Illegal Loading and Unloading of Passengers</ion-option>
        <ion-option value="7">Using Mobile Phones</ion-option>
        <ion-option value="8">Not Using Indicators</ion-option>
        <ion-option value="9">Disobeying Traffic Rules and Regulations</ion-option>
        <ion-option value="10">Others</ion-option>
      </ion-select>
    </ion-item>
    <div ion-button block [color]="buttonColor" (click)="capture()">
      {{buttonText}}
    </div>
    <button ion-button type="submit" block>Report</button>
  </form>
</ion-content>
